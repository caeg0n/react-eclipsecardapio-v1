<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OG</title>
    <style>
      :root {
        --bg: #060606;
        --brand: #fdbf00;
      }
      html,
      body {
        margin: 0;
        height: 100%;
        background: var(--bg);
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      }
      .frame {
        width: 1200px;
        height: 630px;
        position: relative;
        overflow: hidden;
        background:
          radial-gradient(800px 520px at 22% 10%, rgba(253, 191, 0, 0.22), transparent 60%),
          radial-gradient(700px 520px at 85% 80%, rgba(233, 77, 27, 0.18), transparent 55%),
          var(--bg);
      }
      .grid {
        position: absolute;
        inset: -2px;
        background-image:
          linear-gradient(rgba(255, 255, 255, 0.04) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.04) 1px, transparent 1px);
        background-size: 52px 52px;
        opacity: 0.25;
        mask-image: radial-gradient(circle at 50% 40%, black 10%, transparent 68%);
      }
      .content {
        position: absolute;
        inset: 0;
        display: grid;
        grid-template-columns: 560px 1fr;
        align-items: center;
        padding: 56px;
        gap: 36px;
      }
      .logo {
        width: 520px;
        height: 520px;
        display: grid;
        place-items: center;
        border-radius: 40px;
        background: rgba(0, 0, 0, 0.35);
        border: 1px solid rgba(255, 255, 255, 0.10);
        box-shadow: 0 28px 80px rgba(0, 0, 0, 0.55);
      }
      .logo img {
        width: 460px;
        height: 460px;
        object-fit: contain;
        image-rendering: -webkit-optimize-contrast;
      }
      .txt h1 {
        margin: 0;
        color: white;
        font-size: 58px;
        line-height: 1.05;
        letter-spacing: 0.02em;
      }
      .txt p {
        margin: 16px 0 0;
        color: rgba(255, 255, 255, 0.78);
        font-size: 26px;
        line-height: 1.25;
      }
      .pill {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        margin-top: 22px;
        padding: 12px 16px;
        border-radius: 999px;
        background: rgba(253, 191, 0, 0.14);
        border: 1px solid rgba(253, 191, 0, 0.35);
        color: #ffe6a6;
        font-weight: 700;
        font-size: 18px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }
      .dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: var(--brand);
        box-shadow: 0 0 14px rgba(253, 191, 0, 0.9);
      }
    </style>
  </head>
  <body>
    <div class="frame">
      <div class="grid"></div>
      <div class="content">
        <div class="logo">
          <img src="reference-page-main.png" alt="Eclipse" />
        </div>
        <div class="txt">
          <h1>Cardápio<br />Eclipse</h1>
          <p>Pizzas, sanduíches, porções e mais.</p>
          <div class="pill"><span class="dot"></span> Simplicidade &amp; Qualidade</div>
        </div>
      </div>
    </div>
  </body>
</html>
