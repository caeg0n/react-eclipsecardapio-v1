<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin | Editar menu-data.js</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="admin.css" />
  </head>
  <body>
    <header class="admin-hero">
      <div>
        <p class="kicker">Painel simples</p>
        <h1>Editar <code>menu-data.js</code></h1>
        <p class="subtle">
          Edite o conteúdo diretamente. Depois baixe e substitua o arquivo no projeto.
        </p>
      </div>
      <div class="admin-actions">
        <button id="load-file" class="btn">Carregar do site</button>
        <button id="download-file" class="btn btn-primary">Baixar menu-data.js</button>
        <button id="copy-file" class="btn btn-ghost">Copiar tudo</button>
      </div>
    </header>

    <main>
      <textarea id="editor" spellcheck="false"></textarea>
    </main>

    <section class="helper">
      <h2>Como aplicar</h2>
      <ol>
        <li>Edite o conteúdo no editor.</li>
        <li>Clique em <strong>Baixar menu-data.js</strong>.</li>
        <li>Substitua o arquivo <code>menu-data.js</code> no projeto.</li>
        <li>Faça o deploy novamente.</li>
      </ol>
    </section>

    <script src="admin.js"></script>
  </body>
</html>
